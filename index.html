<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="player" class="max-w-md mx-auto mt-20 p-8 bg-white rounded-lg shadow-lg flex flex-col items-center space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Music Player</h1>
        <button id="playPauseBtn" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Play</button>
        <div id="progress-bar" class="w-full h-3 bg-gray-200 rounded overflow-hidden">
            <div id="progress" class="h-full bg-blue-400 transition-all duration-200" style="width:0%"></div>
        </div>
        <input type="file" id="fileInput" accept=".mp3" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
    </div>
    <script src="src/renderer.js"></script>
</body>
</html>
